<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL PAYTON - Découvrir</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/hotel.css">
    <script defer src="script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <header>
       
<nav>
     <a href="index.html"><img src="/logo/logo-hotel.png"></a>
<ul>
    <li><a href="index.html">Acceuil</a></li>
    <li><a href="index.html">Réserver</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="hotel.html">Découvrir l'hotêl</a></li>  
</ul>
</nav>
    </header>

    <main>
      <!--début du slider photo-->
        <div class="slider">
            <div class="slides">
                    <!--début des boutons de type radio-->

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                    <!--fin des boutons de type radio-->

                    <!--début du slide-->
              <div class="slide first">   
                <img src="images/hotel-lobby.jpg" alt="reception de l'hotel">
              </div> 
              <div class="slide">
                <img src="images/restaurant.jpg" alt="restaurant hotel">
              </div>
              <div class="slide">
                <img src="images/piscine.jpg" alt="piscine hotel">
              </div>
              <div class="slide">
                <img src="images/sauna.jpg" alt="sauna hotel">
              </div>
              <div class="slide">
                <img src="images/chambre-suite.jpg" alt="suite d'hotel">
              </div>
                   <!--fin du slide-->
                   <!--début de la navigation automatique-->
              <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
              </div>
                    <!--fin de la navigation automatique-->

            </div>

                   <!--début de la navigation manuelle-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
                  <!--fin de la navigation automatique-->

        </div>
      <!--fin du slider photo-->


        <div class="footer">
            <a href="index.html"><img src="/logo/logo-hotel.png"></a>
            <div>
            <p>+33 0 00 00 00 00</p>
            <a href="https://www.instagram.com/?hl=fr" target="_blank" ><img src="logo/instagram.png" alt="logo instagram"></a>
            <a href="https://fr-fr.facebook.com/" target="_blank" ><img src="logo/facebook.png" alt="logo facebook"></a>
            </div>
        </div>
    </main>
    </body>
